<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Default Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="loan-form">
            <div class="title">Loan Default Prediction</div>
            <form id="loanForm">
                <div class="grid-container">

                    <div class="grid-item">
                        <label for="Age">Age</label>
                        <input type="number" id="Age" name="Age" min="18" required>
                    </div>

                    <div class="grid-item">
                        <label for="Income">Income</label>
                        <input type="number" id="Income" name="Income" min="0" required>
                    </div>

                    <div class="grid-item">
                        <label for="LoanAmount">Loan Amount</label>
                        <input type="number" id="LoanAmount" name="LoanAmount" min="0" required>
                    </div>

                    <div class="grid-item">
                        <label for="CreditScore">Credit Score</label>
                        <input type="number" id="CreditScore" name="CreditScore" min="0" max="1000" required>
                    </div>

                    <div class="grid-item">
                        <label for="MonthsEmployed">Months Employed</label>
                        <input type="number" id="MonthsEmployed" name="MonthsEmployed" min="0" required>
                    </div>

                    <div class="grid-item">
                        <label for="NumCreditLines">Credit Lines</label>
                        <input type="number" id="NumCreditLines" name="NumCreditLines" min="0" required>
                    </div>

                    <div class="grid-item">
                        <label for="InterestRate">Interest Rate (%)</label>
                        <input type="number" id="InterestRate" name="InterestRate" min="0" step="0.01" required>
                    </div>

                    <div class="grid-item">
                        <label for="LoanTerm">Loan Term (Months)</label>
                        <input type="number" id="LoanTerm" name="LoanTerm" min="1" required>
                    </div>

                    <div class="grid-item">
                        <label for="DTIRatio">Debt-to-Income Ratio</label>
                        <input type="number" id="DTIRatio" name="DTIRatio" min="0" step="0.01" required>
                    </div>

                    <div class="grid-item">
                        <label for="Education">Education</label>
                        <select id="Education" name="Education" required>
                            <option value="High School">High School</option>
                            <option value="Bachelor's">Bachelor's</option>
                            <option value="Master's">Master's</option>
                            <option value="PhD">PhD</option>
                        </select>
                    </div>

                    <div class="grid-item">
                        <label for="EmploymentType">Employment Type</label>
                        <select id="EmploymentType" name="EmploymentType" required>
                            <option value="Full-time">Full-time</option>
                            <option value="Self-employed">Self-employed</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Unemployed">Unemployed</option>
                        </select>
                    </div>

                    <div class="grid-item">
                        <label for="MaritalStatus">Marital Status</label>
                        <select id="MaritalStatus" name="MaritalStatus" required>
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Divorced">Divorced</option>
                        </select>
                    </div>

                    <div class="grid-item">
                        <label for="HasMortgage">Has Mortgage</label>
                        <select id="HasMortgage" name="HasMortgage" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="grid-item">
                        <label for="HasDependents">Has Dependents</label>
                        <select id="HasDependents" name="HasDependents" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                    <div class="grid-item">
                        <label for="LoanPurpose">Loan Purpose</label>
                        <select id="LoanPurpose" name="LoanPurpose" required>
                            <option value="Home">Home</option>
                            <option value="Auto">Auto</option>
                            <option value="Education">Education</option>
                            <option value="Business">Business</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="grid-item">
                        <label for="HasCoSigner">Has Co-Signer</label>
                        <select id="HasCoSigner" name="HasCoSigner" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>

                </div>
                <button type="submit">Predict</button>
            </form>

            <div id="prediction" class="prediction"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById("loanForm");
        const predictionDiv = document.getElementById("prediction");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = Object.fromEntries(new FormData(form).entries());

            // Convert numeric fields
            ["Age","Income","LoanAmount","CreditScore","MonthsEmployed","NumCreditLines","InterestRate","LoanTerm","DTIRatio"]
            .forEach(key => formData[key] = parseFloat(formData[key]) || 0);

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.predicted_risk) {
                    predictionDiv.textContent = `Predicted Default Risk: ${data.predicted_risk}`;
                    predictionDiv.style.display = "block";
                } else {
                    predictionDiv.textContent = "Error predicting.";
                }
            } catch (err) {
                console.error(err);
                predictionDiv.textContent = "Server error.";
            }
        });
    </script>
</body>
</html>
